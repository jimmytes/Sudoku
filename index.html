<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Cocos Creator | Sudoku</title>

    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui=true"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" href="favicon.ico"/>
  </head>

  <body>
    <h1 class="header">Sudoku</h1>

    <div id="GameDiv" cc_exact_fit_screen="false">
      <div id="Cocos3dGameContainer">
        <canvas id="GameCanvas" width="720" height="1360" tabindex="99"></canvas>
      </div>
    </div>
    <p class="footer">
      Created with <a href="https://www.cocos.com/products" title="Cocos Creator">Cocos Creator</a>
    </p>
    <!-- Polyfills bundle. -->
<script src="src/polyfills.bundle.js" charset="utf-8"> </script>

<!-- SystemJS support. -->
<script src="src/system.bundle.js" charset="utf-8"> </script>

<!-- Import map -->
<script src="src/import-map.json" type="systemjs-importmap" charset="utf-8"> </script>

<script>
    System.import('./index.js').catch(function(err) { console.error(err); })
    window.addEventListener('resize', adjustElementSize);
    adjustElementSize();
    function adjustElementSize() {
      const aspectRatio = 1170 / 2532;

      const element = document.getElementById('GameDiv');
      const screenWidth = window.innerWidth;  // 取得螢幕寬度
      console.log(screenWidth)

      element.style.width = screenWidth - 10 + 'px';  // 設置元素寬度為螢幕寬度
      element.style.height = (screenWidth / aspectRatio) + 'px';  // 根據比例計算高度
    }
</script>
  </body>
</html>
